<form method="POST">
     <h2>Trip Commitment:</h2>
     <!-- Make use of Django's automatic form templating -->
     {{ form.as_p }}

     <!-- Now add the sub-form to this form -->
     <h3>Student Information:</h3>
     {{ sub_form.as_p }}
     <p><button type="submit">Update Student</button></p>
 </form>
